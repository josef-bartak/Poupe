        <script>
        (function() {
            var NATIVE_W = 683;
            var NATIVE_H = 384;

            var canvas   = document.getElementById('canvas');
            var slider   = document.getElementById('size-slider');
            var label    = document.getElementById('size-label');
            var btnPlus  = document.getElementById('btn-plus');
            var btnMinus = document.getElementById('btn-minus');

            var pct = parseInt(localStorage.getItem('gameSize_poupe') || '100', 10);

            function applySize(p) {
                pct = Math.min(200, Math.max(25, p));
                slider.value = pct;
                label.textContent = pct + '%';
                canvas.style.width  = (NATIVE_W * pct / 100) + 'px';
                canvas.style.height = (NATIVE_H * pct / 100) + 'px';
                localStorage.setItem('gameSize_poupe', pct);
            }

            applySize(pct);

            slider.addEventListener('input', function() { applySize(parseInt(this.value, 10)); });
            btnPlus.addEventListener('click',  function() { applySize(pct + 10); });
            btnMinus.addEventListener('click', function() { applySize(pct - 10); });
        })();
        </script>
